:package_aliases
	emacs = apt-get:emacs
	tmux = apt-get:tmux
	gitg = apt-get:gitg
	bash = apt-get:bash
	yaml-mode = apt-get:yaml-mode
	haskell-mode = apt-get:haskell-mode
	sl = apt-get:sl
	zip = apt-get:zip
	unzip = apt-get:unzip
	htop = apt-get:htop
	tree = apt-get:tree
	lynx = apt-get:lynx
	vlc = apt-get:vlc
	python = apt-get:python
	pip = apt-get:python-pip
	bower = npm:bower
	grunt = npm:grunt
	ssh-server = apt-get:openssh-server

:packages
	:emacs
		suggests := set
		suggests += emacs-conf, yaml-mode, haskell-mode
	:bash
		suggests := set
		suggests += bashrc
	:tmux
		suggests := set
		suggests += tmux_conf
	:python
		suggests := set
		suggests += pip
	:pip:scipy
		deps := set
		deps += apt-get:gfortran, apt-get:libblas-dev, apt-get:liblapack-dev
